<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <!-- start in check code -->
    <link rel="stylesheet" href="puplic/css/output.css" />
    <!-- start in style css -->
    <link rel="stylesheet" href="puplic/css/admin.css" />
    <!-- start in fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- start in sidebar -->
    <div
      class="flex flex-row-reverse min-h-screen 2xl:border-x-2 2xl:border-indigo-50"
    >
      <!-- Sidebar -->
      <aside class="lg:w-1/5 py-10 min-w-min border-r">
        <div class="titleSide font-bold text-2xl text-center capitalize">
          group
        </div>

        <!-- Menu -->
        <div class="menu mt-12 flex flex-col space-y-7 font-medium px-5">
          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:translate-x-[-4px] transition-all transition-delay-300"
            href="#"
          >
            <i class="fa-solid fa-house"></i>
            <span>الرئيسية</span>
          </a>

          <div
            class="optionSide cursor-pointer flex flex-col items-end justify-center group"
          >
            <div
              class="flex flex-row-reverse items-center justify-between text-[#3a4750] p-2 hover:translate-x-[-4px] transition-all transition-delay-300"
            >
              <div class="flex flex-row-reverse gap-2 items-center">
                <i class="fas fa-calendar-alt"></i>
                <span>المنتجات</span>
              </div>
              <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <ul
              class="desplegable flex flex-col justify-start items-start overflow-hidden hightAanimaton"
            >
              <li class="mt-3 text-[#3a4750]">
                <a href="#" class="items-center">
                  اضافة منتج
                  <i class="fa-regular fa-square-plus"></i>
                </a>
              </li>
              <li class="mt-3">
                <a href="displayProduct.html" class="p-2 items-center">
                  عرض المنتج
                  <i class="fa-regular fa-eye"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- category -->
          <div
            class="optionSide cursor-pointer flex flex-col items-end justify-center group"
          >
            <div
              class="flex flex-row-reverse items-center justify-between p-2 hover:translate-x-[-4px] transition-all transition-delay-300"
            >
              <div class="flex flex-row-reverse gap-2 items-center">
                <i class="fas fa-calendar-alt"></i>
                <span>الاصناف</span>
              </div>
              <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <ul
              class="desplegable flex flex-col justify-start items-start overflow-hidden hightAanimaton"
            >
              <li class="mt-3">
                <a href="addCategories.html" class="items-center">
                  اضافة الصنف
                  <i class="fa-regular fa-square-plus"></i>
                </a>
              </li>
              <li class="mt-3">
                <a href="categories.html" class="p-2 items-center">
                  عرض الصنف
                  <i class="fa-regular fa-eye"></i>
                </a>
              </li>
            </ul>
          </div>

          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:translate-x-[-4px] transition-all transition-delay-300"
            href="imgSlider.html"
          >
            <i class="fa-regular fa-image"></i>
            <span>صور الشريط</span>
          </a>

          <hr />
          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:translate-x-[-4px] transition-all transition-delay-300"
            href="setting.html"
          >
            <i class="fa-solid fa-gear"></i>
            <span>الاعدادات</span>
          </a>
          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:translate-x-[-4px] transition-all transition-delay-300"
            href="#"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>تسجيل الخروج</span>
          </a>
        </div>
        <!-- /Menu -->
      </aside>
      <!-- /Sidebar -->

      <main
        class="addProduct w-full py-10 sm:px-10 bg-[#f8f9fe]"
        style="direction: rtl"
      >
        <h1 class="titleMain text-2xl text-right">اضافة</h1>
        <div class="flex flex-row-reverse items-center">
          <figure>
            <img src="puplic/images/admin/addProduct.svg" alt="" />
          </figure>

          <div class="">
            <div class="flex gap-4">
              <!-- start in title product -->
              <div class="flex flex-col">
                <label for="">اسم المنتج</label>
                <input
                  type="text"
                  class="px-10 py-3 relative bg-white rounded text-sm border-0 outline-none focus:outline-none w-full pl-10 mt-3"
                />
              </div>
              <!-- start in categories a -->
              <div class="flex flex-col">
                <label for="">اسم الصنف</label>
                <input
                  type="text"
                  class="px-10 py-3 relative bg-white rounded text-sm border-0 outline-none focus:outline-none w-full pl-10 mt-3"
                />
              </div>
            </div>
            <!-- start in price -->
            <div class="flex gap-4 lg:mt-12 mt-5">
              <!-- start in title product -->
              <div class="flex flex-col">
                <label for="">السعر قبل التخفيض</label>
                <input
                  type="number"
                  class="px-10 py-3 relative bg-white rounded text-sm border-0 outline-none focus:outline-none w-full pl-10 mt-3"
                />
              </div>
              <!-- start in categories a -->
              <div class="flex flex-col">
                <label for="">السعر بعد التخفيض</label>
                <input
                  type="number"
                  class="px-10 py-3 relative bg-white rounded text-sm border-0 outline-none focus:outline-none w-full pl-10 mt-3"
                />
              </div>
            </div>
            <!-- start in image product -->
            <div class="lg:mt-12 mt-5 grid grid-cols-3 gap-4">
              <div class="flex flex-col col-span-1">
                <span> صورة المنتج </span>
                <input
                  type="file"
                  id="file-input"
                  name="image"
                  accept="image/*"
                  class="hidden mt-5"
                />
                <label
                  id="file-input-label"
                  for="file-input"
                  class="bg-[#3a4750] mt-3 text-white rounded-md px-5 py-3 capitalize space-x-2 cursor-pointer"
                  >اختر صورة</label
                >
              </div>
              <!-- img -->
              <div
                class="boxImg bg-white w-full rounded col-span-2 h-36 border-2 border-gray-50"
              >
                <img src="" alt="" />
              </div>
            </div>
            <!-- start in discrtipn -->
            <div class="mt-12">
              <span> وصف المنتج </span>
              <textarea
                name=""
                id=""
                rows="10"
                class="mt-3 w-full rounded p-5"
              ></textarea>
            </div>
            <!-- send dataa -->
            <button
              class="bg-[#0074D9] mt-3 text-white rounded-md px-5 py-3 capitalize space-x-2 cursor-pointer"
            >
              اضافة
            </button>
          </div>
        </div>
      </main>
    </div>
    <!-- end in sidebar -->
    <!-- start in js -->
    <script src="./puplic/js/admin.js"></script>
  </body>
</html>
