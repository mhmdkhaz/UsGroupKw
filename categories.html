              <form method="POST" enctype="multipart/form-data">
                <input
                  type="file"
                  id="file-input"
                  name="image"
                  accept="image/*"
                  class="hidden"
                />

                  id="file-input-label"
                  for="file-input"
                  class="bg-[#3a4750] text-white rounded-md px-5 py-3 capitalize space-x-2 cursor-pointer"

                      <tr class="">

                          class="px-5 py-3 border-b-2 border-gray-200 text-right text-xs font-semibold uppercase tracking-wider"

                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td
                          class="px-5 py-5 border-b border-gray-200 bg-white text-sm"
                        >
                          <div class="flex items-center">
                            <div class="flex-shrink-0 w-24 h-20">
                              <img
                                class="w-full h-full rounded"
                                src="puplic/images/slider/slide_1.jpg"
                                alt=""
                              />
                            </div>
                          </div>
                        </td>
                        <td
                          class="px-5 py-5 border-b border-r border-gray-200 bg-white text-sm"

                        </td>
                        <td
                          class="px-5 py-5 border-b border-r border-gray-200 bg-white text-sm"

                        </td>
                        <td
                          class="px-5 py-5 border-b border-r border-gray-200 bg-white text-sm"
                        >
                          <p class="whitespace-no-wrap">11:05</p>
                        </td>
                        <td
                          class="py-5 border-b border-r border-gray-200 bg-white text-sm"
