<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <!-- start in check code -->
    <link rel="stylesheet" href="puplic/css/output.css" />
    <!-- start in style css -->
    <link rel="stylesheet" href="puplic/css/admin.css" />
    <!-- start in fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- start in sidebar -->
    <div
      class="sideBar flex flex-row-reverse min-h-screen 2xl:border-x-2 2xl:border-indigo-50"
    >
      <!-- button close open sidebar -->
      <div class="openClose fixed z-10 rounded left-8 top-14 px-3">
        <button id="btn"><span></span><span></span><span></span></button>
      </div>
      <!-- button close open sidebar -->

      <!-- overlay -->
      <div
        class="overlaySide hideSideOverlay fixed w-screen h-screen left-0 top-0 opacity-50"
      ></div>
      <!-- overlay -->

      <!-- Sidebar -->
      <aside
        class="hideSide fixed lg:w-1/5 py-10 min-w-min border-r border-indigo-900/20"
      >
        <div class="titleSide font-bold text-2xl text-center capitalize">
          group
        </div>

        <!-- Menu -->
        <div class="menu mt-12 flex flex-col space-y-7 font-medium px-5">
          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:translate-x-[-4px] transition-all transition-delay-300"
            href="#"
          >
            <i class="fa-solid fa-house"></i>
            <span>الرئيسية</span>
          </a>

          <div
            class="optionSide cursor-pointer flex flex-col items-end justify-center group"
          >
            <div
              class="flex flex-row-reverse items-center justify-between p-2 hover:translate-x-[-4px]"
            >
              <div class="flex flex-row-reverse gap-2 items-center">
                <i class="fas fa-calendar-alt"></i>
                <span>المنتجات</span>
              </div>
              <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <ul
              class="desplegable flex flex-col justify-start items-start overflow-hidden hightAanimaton"
            >
              <li class="mt-3">
                <a href="addProduct.html" class="items-center">
                  اضافة منتج
                  <i class="fa-regular fa-square-plus"></i>
                </a>
              </li>
              <li class="mt-3">
                <a href="displayProduct.html" class="p-2 items-center">
                  عرض المنتج
                  <i class="fa-regular fa-eye"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- category -->
          <div
            class="optionSide cursor-pointer flex flex-col items-end justify-center group"
          >
            <div
              class="flex flex-row-reverse items-center justify-between p-2 hover:translate-x-[-4px] transition-all transition-delay-300"
            >
              <div class="flex flex-row-reverse gap-2 items-center">
                <i class="fas fa-calendar-alt"></i>
                <span>الاصناف</span>
              </div>
              <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <ul
              class="desplegable flex flex-col justify-start items-start overflow-hidden hightAanimaton"
            >
              <li class="mt-3">
                <a href="addCategories.html" class="items-center">
                  اضافة الصنف
                  <i class="fa-regular fa-square-plus"></i>
                </a>
              </li>
              <li class="mt-3">
                <a href="categories.html" class="p-2 items-center">
                  عرض الصنف
                  <i class="fa-regular fa-eye"></i>
                </a>
              </li>
            </ul>
          </div>

          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:translate-x-[-4px] transition-all transition-delay-300"
            href="imgSlider.html"
          >
            <i class="fa-regular fa-image"></i>
            <span>صور الشريط</span>
          </a>

          <hr />
          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:translate-x-[-4px] transition-all transition-delay-300 text-[#3A4750]"
            href="setting.html"
          >
            <i class="fa-solid fa-gear"></i>
            <span>الاعدادات</span>
          </a>
          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:translate-x-[-4px] transition-all transition-delay-300"
            href="#"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>تسجيل الخروج</span>
          </a>
        </div>
        <!-- /Menu -->
      </aside>
      <!-- /Sidebar -->

      <main class="setting w-full py-10 sm:px-10" style="direction: rtl">
        <div class="container mx-auto px-4">
          <!-- <h1 class="titleMain text-2xl">تعديل معلومات</h1> -->
          <div
            class="grid lg:grid-cols-2 grid-cols-1 justify-center items-center gap-10 flex-wrap h-full"
          >
            <form action="" class="text-start">
              <div class="inputSetting name">
                <label for="">تعديل الاسم</label>
                <div class="relative flex w-full flex-wrap items-stretch my-3">
                  <span
                    class="icon z-10 h-full leading-snug font-normal text-center text-[#fff] absolute rounded-r text-base items-center justify-center w-8 py-3"
                  >
                    <i class="fa-regular fa-user"></i>
                  </span>
                  <input
                    type="text"
                    class="px-10 py-3 relative bg-white rounded text-sm border-0 outline-none focus:outline-none focus:border-2 w-full pl-10"
                  />
                </div>
              </div>
              <!-- password -->
              <div class="inputSetting password mt-10">
                <label for="">تعديل كلمة السر</label>
                <div class="relative flex w-full flex-wrap items-stretch my-3">
                  <span
                    class="icon z-10 h-full leading-snug font-normal text-center text-[#fff] absolute rounded-r text-base items-center justify-center w-8 py-3"
                  >
                    <i class="fa-solid fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="px-10 py-3 relative bg-white rounded text-sm border-0 outline-none focus:outline-none focus:border-2 w-full pl-10"
                  />
                </div>
              </div>
              <div class="update relative mt-10">
                <button
                  class="text-white rounded-md px-5 py-3 capitalize space-x-2"
                >
                  تحديث
                </button>
              </div>
            </form>
            <figure>
              <img
                src="./puplic/images/admin/setting.svg"
                alt=""
                class="h-2/4"
              />
            </figure>
          </div>
        </div>
      </main>
    </div>
    <!-- end in sidebar -->
    <!-- start in main js -->
    <script src="puplic/js/admin.js"></script>
  </body>
</html>
