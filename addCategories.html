<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
    <!-- start in check code -->
    <link rel="stylesheet" href="puplic/css/output.css" />
    <!-- start in style css -->
    <link rel="stylesheet" href="puplic/css/admin.css" />
    <!-- start in fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- start in sidebar -->
    <div
      class="flex flex-row-reverse min-h-screen 2xl:border-x-2 2xl:border-indigo-50"
    >
      <!-- Sidebar -->
      <aside
        class="h-screen lg:w-1/5 py-10 min-w-min border-r border-indigo-900/20"
      >
        <div class="titleSide font-bold text-2xl text-center capitalize">
          group
        </div>

        <!-- Menu -->
        <div class="menu mt-12 flex flex-col space-y-7 font-medium px-5">
          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:border-r-2 hover:border-r-[#0074D9] hover:translate-x-[-4px] transition-all transition-delay-300 hover:text-[#0074D9]"
            href="#"
          >
            <i class="fa-solid fa-house"></i>
            <span>الرئيسية</span>
          </a>

          <div
            class="optionSide cursor-pointer flex flex-col items-end justify-center group hover:border-r-2"
          >
            <div
              class="flex flex-row-reverse items-center justify-between p-2 hover:translate-x-[-4px] transition-all transition-delay-300 hover:text-[#0074D9]"
            >
              <div class="flex flex-row-reverse gap-2 items-center">
                <i class="fas fa-calendar-alt"></i>
                <span>المنتجات</span>
              </div>
              <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <ul
              class="desplegable flex flex-col justify-start items-start overflow-hidden hightAanimaton"
            >
              <li class="mt-3">
                <a href="addProduct.html" class="items-center">
                  اضافة منتج
                  <i class="fa-regular fa-square-plus"></i>
                </a>
              </li>
              <li class="mt-3">
                <a href="displayProduct.html" class="p-2 items-center">
                  عرض المنتج
                  <i class="fa-regular fa-eye"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- category -->
          <div
            class="optionSide cursor-pointer flex flex-col items-end justify-center group hover:border-r-2"
          >
            <div
              class="flex flex-row-reverse items-center justify-between text-[#3a4750] p-2 hover:translate-x-[-4px] transition-all transition-delay-300"
            >
              <div class="flex flex-row-reverse gap-2 items-center">
                <i class="fas fa-calendar-alt"></i>
                <span>الاصناف</span>
              </div>
              <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <ul
              class="desplegable flex flex-col justify-start items-start overflow-hidden hightAanimaton"
            >
              <li class="mt-3 text-[#3a4750]">
                <a href="addCategories.html" class="items-center">
                  اضافة الصنف
                  <i class="fa-regular fa-square-plus"></i>
                </a>
              </li>
              <li class="mt-3">
                <a href="categories.html" class="p-2 items-center">
                  عرض الصنف
                  <i class="fa-regular fa-eye"></i>
                </a>
              </li>
            </ul>
          </div>

          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:border-r-2 hover:border-r-[#0074D9] hover:translate-x-[-4px] transition-all transition-delay-300 hover:text-[#0074D9]"
            href="imgSlider.html"
          >
            <i class="fa-regular fa-image"></i>
            <span>صور الشريط</span>
          </a>

          <hr />
          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:border-r-2 hover:border-r-[#0074D9] hover:translate-x-[-4px] transition-all transition-delay-300 hover:text-[#0074D9]"
            href="setting.html"
          >
            <i class="fa-solid fa-gear"></i>
            <span>الاعدادات</span>
          </a>
          <a
            class="flex flex-row-reverse items-center justify-start gap-2 py-1 group hover:border-r-2 hover:border-r-[#0074D9] hover:translate-x-[-4px] transition-all transition-delay-300 hover:text-[#0074D9]"
            href="#"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>تسجيل الخروج</span>
          </a>
        </div>
        <!-- /Menu -->
      </aside>
      <!-- /Sidebar -->

      <main
        class="displayCategory w-full py-10 sm:px-10 px-5 flex items-center justify-center"
        style="direction: rtl"
      >
        <div
          class="boxCategory relative flex justify-start items-center max-w-fit bg-white border-2 border-t-[#2185d5] w-full p-5 rounded"
        >
          <div
            class="absolute rounded inset-0 bg-gradient-to-r from-blue-300 to-[#2185d5] shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
            style="z-index: -1"
          ></div>
          <!-- <h2>اضافة الصنف</h2> -->
          <form action="" class="mt-5">
            <div>
              <label for="">اسم الصنف</label>
              <input type="text" class="border-2 rounded" />
            </div>
            <!-- choose image -->
            <div
              class="flex flex-col flex-wrap justify-center md:justify-start items-center gap-8 my-12"
            >
              <div>
                <input
                  type="file"
                  id="file-input"
                  name="image"
                  accept="image/*"
                  class="hidden"
                />
                <label
                  id="file-input-label"
                  for="file-input"
                  class="bg-white text-black border-2 border-gray-400 rounded-md px-5 py-3 capitalize cursor-pointer"
                >
                  اضافة صورة المنتج</label
                >
              </div>
              <img
                src="puplic/images/admin/imageEmpty.png"
                alt=""
                class="placeImg h-40 w-44 bg-[#f8f9fe]"
              />
            </div>
            <!-- button add and show -->
            <div class="groupButton flex justify-center gap-4 mt-10">
              <button
                class="bg-[#0074D9] text-white rounded-md px-5 py-3 capitalize cursor-pointer"
              >
                اضافة
              </button>
              <a
                href="categories.html"
                class="bg-[#f16a6f] text-white rounded-md px-5 py-3 capitalize cursor-pointer"
                >عرض</a
              >
            </div>
          </form>
        </div>
      </main>
    </div>
    <!-- end in sidebar -->
    <!-- start in js -->
    <script src="./puplic/js/admin.js"></script>
  </body>
</html>
