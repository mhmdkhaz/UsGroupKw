                <div

                          class="select productFilter px-4 appearance-none outline-none text-gray-800 w-3/4"
                          checked
                          autofocus
                        />

                        <button

                        <label

                            class="w-4 h-4 mx-2 fill-current"
                            xmlns="http://www.w3.org/2000/svg"

                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"

                        </label>
                      </div>

                        name="show_more"
                        id="show_more_product"
                        class="listSelect hidden peer"
                      />
